

{% extends 'base.html' %}

{% block title %} Confirm Password {% endblock %}
{% block content %}
<div class="h-screen font-sans login bg-cover">
<div class="container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
      <div class="leading-loose">
        <form class="max-w-sm m-4 p-10 bg-white bg-opacity-25 rounded shadow-xl" method="POST">
			{% csrf_token %}
            <p class="text-white font-medium text-center text-lg font-bold">Password Reset Confirm</p>

		{% for field in form %}
	    	{{field.label_tag}}
	        	{{ field }}
	        	{% if field.errors %}
	        		 <div class="invalid-feedback text-danger">
					 <small>{{ field.errors|striptags  }}</small>
				  </div>
	        	{% endif %}
		{% endfor %}


              <div class="mt-4 items-center flex justify-between">
                <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 hover:bg-gray-800 rounded"
                  type="submit">Send</button>

              </div>


        </form>

      </div>
    </div>
  </div>
</div>
<script>

	document.getElementById('id_new_password2').classList.add('w-full', 'px-5', 'py-1', 'text-gray-700', 'bg-gray-300', 'rounded', 'focus:outline-none', 'focus:bg-white')
