<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
</head>
<body>
    <p>Dear {{ user.username }},</p>
    <p>Thank you for registering with our website. Please click the link below to verify your email address:</p>
    <p><a href="http://{{ domain }}{% url 'activate' uidb64=uid token=token %}">Verify Email</a></p>
    <p>If you did not register with our website, please ignore this email.</p>
    <p>Thank you!</p>
</body>
</html>
