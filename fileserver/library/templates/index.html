{% extends 'base.html' %}

{% block title %} Index {% endblock %}
{% block content %}

<div class="container px-10">
    {% include 'navigation.html' %}
     {% if files %}
    <div class="grid grid-flow-row gap-2 text-neutral-600 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3
      items-center my-4">

        {% for file in files %}


<div class="flex items-center">
  <div class="group relative mx-auto w-96 h-50 overflow-hidden rounded-[0px]  p-[1px] transition-all duration-300 ease-in-out hover:bg-gradient-to-r hover:from-indigo-500 hover:via-purple-500 hover:to-pink-500">
    <div class="group-hover:animate-spin-slow invisible absolute -top-40 -bottom-40 left-10 right-10 bg-gradient-to-r from-transparent via-white/90 to-transparent group-hover:visible"></div>
    <div class="relative rounded-[0px] bg-white p-6">
      <div class="space-y-4">
        <img src="https://nuxt.com/assets/home/ux-fast-light.svg" alt="" />
        <p class="text-lg font-semibold text-slate-800">{{file.title}}</p>
        <p class="font-md text-slate-500">{{file.description}}</p>
      </div>

        <div class="space-y-3 my-5">
            <a href="{{ file.get_absolute_url }}">
                <button class="button px-5 py-2  w-50 rounded bg-blue-800 text-white">Preview</button>
            </a>

            <a href="{{ file.get_download_url }}">
                <button class="button px-5 py-2  w-50 rounded bg-blue-800 text-white">Download</button>
            </a>

            <a href="{{ file.get_email_url }}">
                <button class="button px-5 py-2  w-50 rounded bg-blue-800 text-white">Email</button>
            </a>
        </div>
    </div>
  </div>
</div>
        {% endfor %}


    </div>
   {% endif %}
</div>


<script>
    tailwind.config = {
    theme: {
        extend: {
            animation: {
                'spin-slow': 'spin 5s linear infinite',
            },
        },
    },
    plugins: [],
}
</script>
{% endblock %}
